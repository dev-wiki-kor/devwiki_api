spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.default_batch_fetch_size: 100


app:
  var:
    session-loc : session_loc
    session-active : 86400  #second , 1day

    github-client-id: ${GITHUB_CLIENT_ID}
    github-client-secret: ${GITHUB_CLIENT_SECRET}



---
spring.config.activate.on-profile: local

spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  h2:
    console:
      enabled: true

  data:
    redis:
      host: localhost
      port: 6379

  session:
    store-type: redis
    redis:
      flush-mode: on_save



logging:
  level:
    web: debug

app:
  var:
    login-session-id : JSESSIONID
    login-session-user-attribute : USER_INFO
    session-refresh-duration : 86400

storage:
  datasource:
    core:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      pool-name: core-db-pool
      data-source-properties:
        rewriteBatchedStatements: true

lombok:
  anyConstructor:
    addConstructorProperties: true

---
spring.config.activate.on-profile: prod

spring:
  jpa:
    properties:
      hibernate:
        show_log: true
        format_sql: true
    show-sql: true

    data:
      redis:
        host:
        port:

    session:
      store-type: redis

storage:
  datasource:
    core:
      driver-class-name: com.mysql.cj.jdbc.Driver
      jdbc-url: jdbc:mysql://
      username:
      password:
      maximum-pool-size: 25
      connection-timeout: 1100
      keepalive-time: 30000
      validation-timeout: 1000
      max-lifetime: 600000
      pool-name: core-db-pool
      data-source-properties:
        socketTimeout: 3000
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false